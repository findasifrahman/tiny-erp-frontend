<div *ngIf="loading; else content">

    <div class="spinner__loading">
      <div>
        <mat-progress-spinner
          diameter="200"
          [value]="spinner_value"
          mode="determinate">
          </mat-progress-spinner>
      </div>
    </div>
  </div>
  
  
      <ng-template #content>
        <h3>Add Payment for sales</h3>
        <div class="container" >
            <form class="example-container" [formGroup]="form"  fxLayout="column" fxLayout.lt-md="column" fxFlexFill>
            <mat-form-field fxFlex="100" fxFlex.lt-md="100">
              <mat-label>Customer ID</mat-label>
                <select matNativeControl formControlName="customerid" (ngModelChange)="customerIDChanged($event)" name="customerid" >   
                    <option *ngFor="let car of customerID_arr" [value]="car">
                    {{car}}
                    </option>
                </select>
                <mat-hint>Customer ID</mat-hint>
            </mat-form-field>

              <mat-form-field appearance="outline" fxFlex="100" fxFlex.lt-md="100">
                  <mat-label>Customer Company</mat-label>
                  <input matInput placeholder="Customer Company" type="text" formControlName="customercompany" readonly>
              </mat-form-field>
              <mat-form-field appearance="outline" fxFlex="100" fxFlex.lt-md="100">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Payment Date" formControlName="paymentdate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>

              </mat-form-field>

              <mat-form-field appearance="outline" fxFlex="100" fxFlex.lt-md="100">
                <mat-label>Amount Paid</mat-label>
                <input matInput placeholder="0" type="number"  formControlName="amount" >
              </mat-form-field>

            <mat-form-field fxFlex="100" fxFlex.lt-md="100">
                <mat-label>Payment Recieved By (Select Employee ID) </mat-label>
                    <select matNativeControl formControlName="recievedbyid" (ngModelChange)="recievedbyidChanged($event)" name="recievedbyid" >   
                        <option *ngFor="let car of recievedbyid_arr" [value]="car">
                        {{car}}
                        </option>
                    </select>
                    <mat-hint>Customer ID</mat-hint>
            </mat-form-field>
            
              <mat-form-field appearance="outline" fxFlex="100" fxFlex.lt-md="100">
                  <mat-label>Payment Recieved By (Name)</mat-label>
                  <input matInput placeholder="Received By" type="text"  formControlName="receivedby" readonly>
              </mat-form-field>
              <mat-form-field appearance="outline" fxFlex="100" fxFlex.lt-md="100">
                <mat-label>Sales Order ID</mat-label>
                <input matInput placeholder="Sales Order ID" type="text"  formControlName="salesorderid" >
              </mat-form-field>
              <mat-form-field appearance="outline" fxFlex="100" fxFlex.lt-md="100">
                <mat-label>Description</mat-label>
                <input matInput placeholder="Description" type="text"  formControlName="description" >
              </mat-form-field>

              <div class="input-group btn-group">
                <button type="submit" (click)="onSubmit()" class="form-control btn" style="height:40px;width:800px;background-color:black;color:whitesmoke" [disabled]="!form.valid">Submit</button>
              </div>
    
          </form>
        </div>
  
      </ng-template>
