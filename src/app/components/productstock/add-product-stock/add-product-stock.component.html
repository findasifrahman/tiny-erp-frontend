<div *ngIf="loading; else content">

    <div class="spinner__loading">
      <div>
        <mat-progress-spinner
          diameter="200"
          [value]="spinner_value"
          mode="determinate">
          </mat-progress-spinner>
      </div>
    </div>
  </div>
  
  
      <ng-template #content>
        
        <h3>Add Product Stock</h3>
        <div class="container">
            <h5 [hidden]="!productCatShow"> Product Category -- {{productCatName}} </h5>
            <h5 [hidden]="!productSubCatShow"> Product Sub Category -- {{productSubCatName}} </h5>
            <form class="example-container" [formGroup]="form" fxLayout="column" fxLayout.lt-md="column" fxFlexFill>

                <mat-form-field fxFlex="100" fxFlex.lt-md="100">
                    <mat-label>Product Category ID</mat-label>
                    <select matNativeControl formControlName="productcategoryid" (ngModelChange)="productcategoryidChanged($event)"  name="productcategoryid" >   
                      <option *ngFor="let car of productcategory_arr" [value]="car.productcategoryid">
                        {{car.categoryname}}
                      </option>
                    </select>
                    <mat-hint>Product Sub Category ID</mat-hint>
              </mat-form-field>                



              <mat-form-field fxFlex="100" fxFlex.lt-md="100">
                <mat-label>Sub Category</mat-label>
                <select matNativeControl formControlName="productsubcategoryid" (ngModelChange)="productsubcategoryidChanged($event)" name="productsubcategoryid" >   
                  <option *ngFor="let car of productsubcategory_arr" [value]="car.productsubcategoryid">
                    {{car.subcategoryname}}
                  </option>
                </select>
                <mat-hint></mat-hint>
              </mat-form-field>


              <mat-form-field appearance="outline" fxFlex="100" fxFlex.lt-md="100">
                <mat-label>Quantity</mat-label>
                <input matInput placeholder="Quantity" type="number"  formControlName="quantity" >
              </mat-form-field>

              <mat-form-field fxFlex="100" fxFlex.lt-md="100">
                <mat-label>Unit</mat-label>
                <select matNativeControl formControlName="unit" name="unit" >   
                  <option *ngFor="let car of unit_arr" [value]="car">
                    {{car}}
                  </option>
                </select>
                <mat-hint></mat-hint>
              </mat-form-field>

              
              <mat-form-field appearance="outline" fxFlex="100" fxFlex.lt-md="100">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Entry Date" formControlName="entrydate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <mat-form-field fxFlex="100" fxFlex.lt-md="100">
                <mat-label>State</mat-label>
                <select matNativeControl formControlName="status" name="status" >   
                  <option *ngFor="let car of status_arr" [value]="car">
                    {{car}}
                  </option>
                </select>
                <mat-hint></mat-hint>
              </mat-form-field>

              <mat-form-field appearance="outline" fxFlex="100" fxFlex.lt-md="100">
                <mat-label>Description</mat-label>
                <input matInput placeholder="Description" type="text"  formControlName="description" >
              </mat-form-field>
              <div class="input-group btn-group">
                <button type="submit" (click)="onSubmit()" class="form-control btn" style="height:40px;width:800px;background-color:black;color:whitesmoke" [disabled]="!form.valid">Submit</button>
              </div>
    
          </form>
        </div>
  
      </ng-template>
