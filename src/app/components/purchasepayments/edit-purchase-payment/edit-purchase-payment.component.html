<div *ngIf="loading; else content">

    <div class="spinner__loading">
      <div>
        <mat-progress-spinner
          diameter="200"
          [value]="spinner_value"
          mode="determinate">
          </mat-progress-spinner>
      </div>
    </div>
  </div>
  
  
      <ng-template #content>
        <h3>Edit Payment for Purchase</h3>
        <div class="container" >
            <form class="example-container" [formGroup]="form"  fxLayout="column" fxLayout.lt-md="column" fxFlexFill>
            <mat-form-field fxFlex="100" fxFlex.lt-md="100">
                <mat-label>Supplier</mat-label>
                <select matNativeControl formControlName="supplierid"  name="supplierid" >   
                    <option *ngFor="let car of supplier_arr" [value]="car.supplierid">
                    {{car.suppliercompany}}
                    </option>
                </select>
                <mat-hint>Supplier</mat-hint>
            </mat-form-field>

              <mat-form-field appearance="outline" fxFlex="100" fxFlex.lt-md="100">
                  <mat-label>Paid Amount</mat-label>
                  <input matInput placeholder="Paid amount" type="number" formControlName="amount">
              </mat-form-field>
              <mat-form-field appearance="outline" fxFlex="100" fxFlex.lt-md="100">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Payment Date" formControlName="paymentdate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>

              </mat-form-field>


            <mat-form-field fxFlex="100" fxFlex.lt-md="100">
                <mat-label>Payment Recieved By (Select Employee) </mat-label>
                    <select matNativeControl formControlName="recievedby"  name="recievedby" >   
                        <option *ngFor="let car of employee_arr" [value]="car.employeeid">
                        {{car.employeename}}
                        </option>
                    </select>
                    <mat-hint>Employee</mat-hint>
            </mat-form-field>
            
              <mat-form-field appearance="outline" fxFlex="100" fxFlex.lt-md="100">
                <mat-label>Description</mat-label>
                <input matInput placeholder="Description" type="text"  formControlName="description" >
              </mat-form-field>
              <mat-form-field appearance="outline" fxFlex="100" fxFlex.lt-md="100">
                <mat-label>Payment Order ID</mat-label>
                <input matInput placeholder="Payment Order" type="text"  formControlName="paymentorderid" >
              </mat-form-field>

              <div class="input-group btn-group">
                <button type="submit" (click)="onSubmit()" class="form-control btn" style="height:40px;width:800px;background-color:black;color:whitesmoke" [disabled]="!form.valid">Submit</button>
              </div>
    
          </form>
        </div>
  
      </ng-template>
