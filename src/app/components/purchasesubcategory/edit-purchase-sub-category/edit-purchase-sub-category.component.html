<div *ngIf="loading; else content">

  <div class="spinner__loading">
    <div>
      <mat-progress-spinner
        diameter="200"
        [value]="spinner_value"
        mode="determinate">
        </mat-progress-spinner>
    </div>
  </div>
</div>


    <ng-template #content>
      <h3>Update Purchase Sub Category</h3>
      <div class="container">
          
          <form class="example-container" [formGroup]="form" fxLayout="column" fxLayout.lt-md="column" fxFlexFill>
          <mat-form-field fxFlex="100" fxFlex.lt-md="100" fxFlex="100" fxFlex.lt-md="100">
          <mat-label>Purchase Category ID</mat-label>
              <select matNativeControl formControlName="purchasecategoryid" (ngModelChange)="purchasecategoryidChanged($event)" name="purchasecategoryid" >   
                  <option *ngFor="let car of purchasecategoryid_arr" [value]="car">
                  {{car}}
                  </option>
              </select>
              <mat-hint>Purchase Category ID</mat-hint>
          </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="100" fxFlex.lt-md="100">
                <mat-label>Category Name</mat-label>
                <input matInput placeholder="Category Name" type="text" formControlName="categoryname" readonly>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="100" fxFlex.lt-md="100">
              <mat-label>Sub Category Name</mat-label>
              <input matInput placeholder="Sub Category Name" type="text" formControlName="subcategoryname" >
          </mat-form-field>

          <mat-form-field appearance="outline" fxFlex="100" fxFlex.lt-md="100">
              <mat-label>Price</mat-label>
              <input matInput placeholder="price" type="number" formControlName="price">
          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex="100" fxFlex.lt-md="100">
              <mat-label>Description</mat-label>
              <input matInput placeholder="Description" type="text" formControlName="description" >
          </mat-form-field>

            <div class="input-group btn-group">
              <button type="submit" (click)="onSubmit()" class="form-control btn" style="height:40px;width:800px;background-color:black;color:whitesmoke" [disabled]="!form.valid">Submit</button>
            </div>
  
        </form>
      </div>

    </ng-template>
