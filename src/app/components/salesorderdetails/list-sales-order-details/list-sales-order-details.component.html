

<div style="margin-top: 100px; max-width: 180vh !important;">
    <div class="d-flex justify-content-center h-100 w-100">
      <div class="card">
        <div *ngIf="loading; else content">

            <div class="spinner__loading">
              <div>
                <mat-progress-spinner
                  diameter="60"
                  [value]="spinner_value"
                  mode="determinate">
                  </mat-progress-spinner>
              </div>
            </div>
        </div>
  
        <ng-template #content>
                <div fxLayout fxLayoutAlign="center center">
                    <mat-form-field fxFlex="40%">
                        <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter">
                    </mat-form-field>
                </div>
                
                <div class="row" style="margin-top: 20px;margin-right: 45px;max-width: 100% !important; width: 90%;">
                    <div class="col-md-12" style="max-width: 100% !important;">
                        <mat-table [dataSource]="AllElement" multiTemplateDataRows class="mat-elevation-z8" style="width: 80%;max-width: 80% !important;">
                        <!-- Position Column -->
                        <ng-container matColumnDef="salesorderdetailid">
                            <mat-header-cell *matHeaderCellDef> Order ID</mat-header-cell>
                            <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.salesorderdetailid}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="salesorderid">
                            <mat-header-cell *matHeaderCellDef> Order ID</mat-header-cell>
                            <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.salesorderid}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="productcategoryname">
                            <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
                            <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.productcategoryname}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="productsubcategoryname">
                            <mat-header-cell *matHeaderCellDef>Sub Category</mat-header-cell>
                            <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.productsubcategoryname}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="quantity">
                            <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
                            <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.quantity}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="unit">
                            <mat-header-cell *matHeaderCellDef>Unit</mat-header-cell>
                            <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.unit}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="unitprice">
                            <mat-header-cell *matHeaderCellDef>Unit Price</mat-header-cell>
                            <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.unitprice}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="totaldetailprice">
                            <mat-header-cell *matHeaderCellDef>Total Detail Price</mat-header-cell>
                            <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.totaldetailprice}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="buttons">
                            <mat-header-cell *matHeaderCellDef></mat-header-cell>
                            <mat-cell *matCellDef="let AllElement" (click)="$event.stopPropagation()">
                            <button mat-button color="warn" (click)="onDelete(AllElement.salesorderdetailid)">
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button mat-button color="warn" (click)="onUpdate(AllElement.salesorderdetailid)">
                                <mat-icon>update</mat-icon>
                            </button>
                            </mat-cell>
                        </ng-container>
                    
                        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
                        <mat-row style="background-color:black" *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    
                        </mat-table>
                        <mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]"></mat-paginator>
                    </div>
                </div>
            </ng-template>
    </div>
   </div>
</div>
<br />
<br />
