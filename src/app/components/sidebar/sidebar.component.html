
  <!-- Sidebar -->
<mat-sidenav-container class="example-container" fullscreen style=" overflow-y: hidden !important">
        <mat-sidenav  mode="side" #sidenav opened position="start" id="sidebar"
            [opened]="screenWidth > 840" [mode]="(screenWidth > 840) ? 'side' : 'over'" >

            <header style="padding-top: 40px;padding-bottom: 30px;background-color: #006994;">
              <h6  style="font-size: 18px;color:yellow;text-align: center;justify-content: center;">{{Company_name}} ERP Panel</h6>
            </header>


            <mat-nav-list class="custom-mat-tree" class="custom-mat-tree" >
              <mat-tree   [dataSource]="dataSource" [treeControl]="treeControl" >
                <mat-tree-node  *matTreeNodeDef="let node" matTreeNodeToggle >
                  <li *ngIf="node.visible" >
                    <div class="mat-tree-node">
                      <button mat-icon-button disabled></button>
                      <a [routerLink]="node.link" >{{ node.name }}</a>
                    </div>
                  </li>
                </mat-tree-node>
        
                <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding matTreeNodePaddingIndent="20">
                  <li style="font-size: small;">
                    <div class="mat-tree-node" style="font-size: small;padding: 0 !important;margin: 0 !important;">
                      <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
                        <mat-icon>
                          {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
                        </mat-icon>
                      </button>
                      {{ node.name }}
                    </div>
                  </li>
                  <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                    <ng-container matTreeNodeOutlet></ng-container>
                  </ul>
                </mat-tree-node>
              </mat-tree>
            </mat-nav-list>

      </mat-sidenav >


      <mat-sidenav-content style="background-color: '#000000';width: 100% !important;" >
          <router-outlet ></router-outlet>
      </mat-sidenav-content>

</mat-sidenav-container >
